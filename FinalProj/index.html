<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('background.png'); /* Ensure correct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .location-item {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.2);
        }
        .location-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.4);
        }
        .preview-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            display: none;
            font-size: 12px;
            font-weight: bold;
        }
        .location-item:hover .preview-overlay {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover !important;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1000;
            color: white;
            padding: 40px;
            overflow-y: auto;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .overlay button {
            margin-bottom: 15px;
            font-size: 12px;
            padding: 4px 8px;
        }
        h1 {
            text-shadow: 2px 2px 8px rgba(255, 255, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-warning">Pokémon GO</h1>
        <div class="row">
            <div class="col-md-3 location-item" onclick="showDetails('PokéStop - City Park', 'PokéStop', '24/7', 'Free', 'City Park is a vibrant and popular PokéStop located at the heart of the city. It is always bustling with trainers collecting essential items like Poké Balls, Potions, and Berries. Whether you are a beginner or an experienced trainer, City Park offers the perfect spot to stock up on supplies for your next adventure. It is also a great place to meet other players and team up for some friendly battles. Accessible 24/7 and free to visit, this PokéStop is a must-stop for all Pokémon GO enthusiasts.', './images/pokestop-bg.jpg')">
                <img src="Pokeball.png" class="img-fluid rounded" alt="PokéStop">
                <div class="preview-overlay">PokéStop - City Park<br>Collect Items</div>
            </div>
            <div class="col-md-3 location-item" onclick="showDetails('Pewter Gym', 'Gym', 'Open 24/7', 'Free', 'Pewter Gym is a renowned battle arena where trainers can test their skills against the toughest gym leaders. Whether you are seeking to challenge yourself or level up your Pokémon, Pewter Gym offers a thrilling experience for both casual and competitive trainers. The gym is open around the clock, so you can battle any time you are ready. It is completely free to enter, but be prepared to face fierce opponents. Conquer the gym and claim victory to earn prestigious rewards and battle for gym control!', './images/gym-bg.jpg')">
                <img src="Pokemongym.png" class="img-fluid rounded" alt="Gym">
                <div class="preview-overlay">Pewter Gym<br>Battle for Control</div>
            </div>
            <div class="col-md-3 location-item" onclick="showDetails('Spawn Zone', 'Spawn Zone', 'Random Timings', 'Varies', 'In this special zone, rare Pokémon such as Dragonite, Snorlax, and other legendary creatures are known to spawn. This area attracts experienced trainers seeking rare spawns to catch powerful Pokémon. The spawn times vary randomly, so patience and dedication are key to success. While the area is unpredictable, the rewards are worth the effort, and you might just encounter some of the rarest Pokémon in the game. The zone is not limited to any specific hours, making it an exciting spot for trainers willing to keep coming back.', './images/rare-spot-bg.jpg')">
                <img src="Legendary.png" class="img-fluid rounded" alt="Rare Pokémon">
                <div class="preview-overlay">Spawn Zone<br>Pokémon GO</div>
            </div>
            <div class="col-md-3 location-item" onclick="showDetails('Raid Battle Arena', 'Raid', 'Event-Based', 'Raid Pass', 'Raid Battle Arenas are where the biggest and most exciting challenges await in Pokémon GO. These special locations are set up for event-based raid battles where trainers team up to battle powerful Legendary Pokémon. To participate, you will need a Raid Pass, which can be obtained from PokéStops or purchased. The arena is constantly updated with new raid events, so there is always something new to look forward to. Whether you are tackling a new Legendary or taking on a challenging raid boss, these arenas offer a high-energy and rewarding experience. Raid battles are a fantastic opportunity to work together with fellow trainers and earn rare rewards.', './images/raid-bg.jpg')">
                <img src="Raid.png" class="img-fluid rounded" alt="Raid Arena">
                <div class="preview-overlay">Raid Battle Arena<br>Join Raids</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <button class="btn btn-warning" onclick="hideDetails()">Back to Map</button>
        <h2 id="overlay-title"></h2>
        <p id="overlay-category"></p>
        <p id="overlay-time"></p>
        <p id="overlay-price"></p>
        <p id="overlay-description"></p>
    </div>

    <script>
        function showDetails(title, category, time, price, description, bgImage) {
            document.getElementById('overlay-title').innerText = title;
            document.getElementById('overlay-category').innerText = 'About Pokémon GO ' + category;
            document.getElementById('overlay-time').innerText = 'Hours: ' + time;
            document.getElementById('overlay-price').innerText = 'Cost: ' + price;
            document.getElementById('overlay-description').innerText = description;
            document.getElementById('overlay').style.backgroundImage = 'url(' + bgImage + ')';
            document.getElementById('overlay').style.display = 'block';
        }
        function hideDetails() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
