<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="logo">Social Network</h1>
            <img src="RedLogo-removebg-preview.png" alt="RedSocial Logo" class="logo-image">
            <p class="tagline">Connect with friends and the world around you on Social Network.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form action="login.php" method="POST">
                    <input type="email" name="email" placeholder="Email address or phone number" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="login-button">Log In</button>
                    <a href="#" class="forgot-password">Forgotten password?</a>
                    <hr>
                    <button type="button" class="create-account">Create New Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
